<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VideoShot</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f8f3e8; /* soft pastel background */
}

/* HEADER */
.header{
    background:#ffd84d;
    display:flex;
    align-items:center;
    padding:12px;
}
.header img{
    height:48px;
    margin-right:12px;
}
.header h1{
    margin:0;
    font-size:26px;
}
.subtext{
    font-size:14px;
}

/* STITCH BORDER STYLE */
.stitch{
    border:4px dashed white;
    border-radius:18px;
    padding:20px;
    margin:20px;
}

/* MAIN RED GROUP */
.upload-group{
    background:#e63946;
    color:white;
}

/* YELLOW INFO BOX */
.info-box{
    background:#ffe66d;
    color:black;
    margin-top:15px;
}

/* GREEN SLIDER BOX */
.slider-box{
    background:#4caf50;
    color:white;
    margin-top:15px;
}

/* BEST SHOTS SECTION */
.best-shots{
    background:#7cc8ff;
    color:white;
}

/* BUTTONS */
button{
    border:none;
    padding:12px 20px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    color:white;
}

.preview-btn{
    background:#2d6cdf;
}
.download-btn{
    background:#e63946;
}

/* CUSTOM FILE INPUT */
.file-wrapper{
    margin-top:15px;
}

.file-wrapper input[type="file"]{
    display:none;
}

.custom-file{
    display:inline-block;
    padding:14px 24px;
    border-radius:14px;
    font-weight:bold;
    cursor:pointer;
    background:linear-gradient(90deg,#ffd84d,#2d6cdf,#e63946);
    color:white;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.custom-file:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div class="header">
    <img src="logo.png" alt="VideoShot Logo">
    <div>
        <h1>VideoShot</h1>
        <div class="subtext">
            5 stills ≤30s • 10 ≤60s • Max 20 • 10min max
        </div>
    </div>
</div>

<div class="stitch upload-group">
    <h2>Upload Video</h2>

    <div class="file-wrapper">
        <label class="custom-file">
            Choose Video
            <input type="file" id="videoInput" accept="video/*">
        </label>
    </div>

    <div class="stitch info-box">
        <strong>Video Length:</strong> <span id="length">—</span><br>
        <strong>Shots Selected:</strong> <span id="shots">5</span>
    </div>

    <div class="stitch slider-box">
        <strong>Requested Shots</strong><br><br>
        <input type="range" min="5" max="20" value="5" id="shotSlider">
        <div id="sliderValue">5</div>
    </div>
</div>

<div class="stitch best-shots">
    <h2>Best Shots</h2>
    <button class="preview-btn">Preview All</button>
    <button class="download-btn">Download All</button>
</div>

<script>
const videoInput = document.getElementById("videoInput");
const lengthDisplay = document.getElementById("length");
const shotsDisplay = document.getElementById("shots");
const slider = document.getElementById("shotSlider");
const sliderValue = document.getElementById("sliderValue");

slider.addEventListener("input", () => {
    sliderValue.innerText = slider.value;
    shotsDisplay.innerText = slider.value;
});

videoInput.addEventListener("change", (event)=>{
    const file = event.target.files[0];
    if(!file) return;

    const video = document.createElement("video");
    video.preload = "metadata";
    video.onloadedmetadata = function(){
        const duration = video.duration;
        lengthDisplay.innerText = duration.toFixed(2)+"s";

        if(duration <= 30){
            slider.max = 5;
            slider.value = 5;
        }else if(duration <= 60){
            slider.max = 10;
            slider.value = 10;
        }else{
            slider.max = 20;
            slider.value = 20;
        }

        sliderValue.innerText = slider.value;
        shotsDisplay.innerText = slider.value;
    }
    video.src = URL.createObjectURL(file);
});
</script>

</body>
</html>
